name: push - create and tag protobuf - go

on: 
  push:
    branches:
      - "master"
      - "main"

jobs:
  generate-protobuf-go:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout source
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'  # or latest go version
          check-latest: false
          cache: true
      - name: generate go source
        shell: bash
        run: |
          make pipeline-build
      - name: Generate Go Gateway source
        shell: bash
        run: |
          make pipeline-build-gateway
      - name: commit generated files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'protobuf-go : auto generated by github actions'
          tagging_message: ${{ steps.tag_version.outputs.new_tag }}
          file_pattern: 'protogen/*'
      - name: bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch